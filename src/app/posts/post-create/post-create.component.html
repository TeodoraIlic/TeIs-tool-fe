<mat-card >
<mat-spinner *ngIf="isLoading"></mat-spinner>

    <!-- #postForm="ngForm" ovo znaci da je u postForm stavljena vrednost Angular objekta ngForm -->
   <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input 
        matInput 
        type="text" 
        formControlName="title"
        placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
        <button mat-raised-button  *ngIf="!filePreview" color="primary" type="button" (click)="filePicker.click()">Upload JSON</button>
        <input type="file" name="file" class="file-upload" #filePicker (change)="onFilePicked($event)" />
    </div>
    <div *ngIf="!!filePreview">
        <p>This is uploaded json</p>
        <ngx-json-viewer [json]="filePreview"></ngx-json-viewer>
    </div>
    <mat-form-field>
        <textarea 
        matInput 
        rows="6" 
        formControlName="content"
        placeholder="Post Content"> 
        </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>

    </mat-form-field>
    
    <button mat-raised-button color='primary' type="submit">Save Post</button>
</form>
</mat-card>
